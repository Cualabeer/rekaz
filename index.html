<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AutoX — Mobile Services</title>
  <link rel="stylesheet" href="shared/global.css" />
</head>
<body>
  <header class="site-header">
    <h1>AutoX Services</h1>
    <img src="shared/42B34D58-F7E8-43C4-AC8F-6F05AF04864A.jpeg" alt="AutoX Banner" class="header-image" />
  </header>

  <main class="services-container">
    <button class="service-card" data-service="Recovery">🚗 Recovery</button>
    <button class="service-card" data-service="Battery">🔋 Battery</button>
    <button class="service-card" data-service="Service">🛠️ Service</button>
    <button class="service-card" data-service="Brakes">🛑 Brakes</button>
    <button class="service-card" data-service="AC">❄️ AC</button>
  </main>

  <div id="authModal" class="modal hidden" aria-modal="true" role="dialog">
    <div class="modal-content">
      <button id="closeModalBtn" class="close-btn">&times;</button>
      <h2 id="authTitle">Login</h2>
      <form id="authForm">
        <label>Email</label>
        <input type="email" id="emailInput" required />
        <button type="submit" id="authSubmit">Send Code</button>
      </form>
      <div class="auth-switch">
        <p id="authSwitchText">Don't have an account?</p>
        <button id="authSwitchBtn">Register</button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast hidden"></div>

  <script src="shared/js/auth-modal.js" defer></script>
  <script src="shared/js/toast.js" defer></script>
</body>
</html>
