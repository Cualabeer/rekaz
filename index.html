<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AutoX Services</title>
  <link rel="stylesheet" href="shared/global.css" />
</head>
<body>
  <!-- Page content (blurred when modal is open) -->
  <div id="pageContent">
    <header class="site-header">
      <h1>AutoX Services</h1>
      <img src="shared/42B34D58-F7E8-43C4-AC8F-6F05AF04864A.jpeg" alt="AutoX Banner" class="header-image" />
    </header>

    <main class="services-container">
      <div class="service-card" data-service="Recovery">🚗 Recovery</div>
      <div class="service-card" data-service="Battery">🔋 Battery Fitting</div>
      <div class="service-card" data-service="Service">🛠️ Full Service</div>
      <div class="service-card" data-service="Brakes">🛑 Brake Check</div>
      <div class="service-card" data-service="AC">❄️ AC Diagnostics</div>
    </main>
  </div>

  <!-- Modal for Login/Register -->
  <div id="authModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="authTitle">
    <div class="modal-backdrop"></div>

    <div class="modal-content slide-up">
      <button class="close-btn" id="closeModalBtn" aria-label="Close modal">&times;</button>

      <h2 id="authTitle">Login</h2>

      <form id="authForm">
        <label for="email">Email address:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="you@example.com"
          autocomplete="email"
          required
        />
        <button type="submit" id="authSubmit">Send Code</button>
        <p class="note">We'll email you a 6-digit code.</p>
      </form>

      <div class="auth-switch">
        <p id="authSwitchText">Don't have an account?</p>
        <button id="authSwitchBtn" type="button">Register</button>
      </div>
    </div>
  </div>

  <script>
    const cards = document.querySelectorAll('.service-card');
    const authModal = document.getElementById('authModal');
    const authForm = document.getElementById('authForm');
    const authTitle = document.getElementById('authTitle');
    const authSubmit = document.getElementById('authSubmit');
    const authSwitchText = document.getElementById('authSwitchText');
    const authSwitchBtn = document.getElementById('authSwitchBtn');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const modalBackdrop = document.querySelector('.modal-backdrop');

    let selectedService = null;
    let isRegistering = false;

    // Open modal on service card click
    cards.forEach(card => {
      card.addEventListener('click', () => {
        selectedService = card.dataset.service;
        authModal.classList.remove('hidden');
        document.body.classList.add('modal-open');
      });
    });

    // Toggle login/register mode
    authSwitchBtn.addEventListener('click', () => {
      isRegistering = !isRegistering;
      authTitle.textContent = isRegistering ? 'Register' : 'Login';
      authSubmit.textContent = isRegistering ? 'Register & Send Code' : 'Send Code';
      authSwitchText.textContent = isRegistering
        ? 'Already have an account?'
        : "Don't have an account?";
      authSwitchBtn.textContent = isRegistering ? 'Login' : 'Register';
    });

    // Submit form and send email code
    authForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();

      if (!email) {
        alert('Please enter a valid email address.');
        return;
      }

      try {
        const response = await fetch('https://your-backend-domain.com/api/send-code', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, register: isRegistering })
        });

        if (response.ok) {
          alert(`Verification code sent to ${email}. Please check your inbox.`);
          authModal.classList.add('hidden');
          document.body.classList.remove('modal-open');
        } else {
          const data = await response.json();
          alert(data.error || 'Failed to send verification code.');
        }
      } catch (error) {
        alert('Network error. Please try again later.');
      }
    });

    // Close modal on button click
    closeModalBtn.addEventListener('click', () => {
      authModal.classList.add('hidden');
      document.body.classList.remove('modal-open');
    });

    // Close modal on backdrop click
    modalBackdrop.addEventListener('click', () => {
      authModal.classList.add('hidden');
      document.body.classList.remove('modal-open');
    });
  </script>
</body>
</html>
