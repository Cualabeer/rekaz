<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AutoX Services</title>
  <link rel="stylesheet" href="shared/global.css" />
</head>
<body>
  <!-- Dark Mode Toggle -->
  <button id="darkModeToggle" class="dark-toggle" aria-label="Toggle Dark Mode">🌙</button>

  <!-- Page Content -->
  <div id="pageContent">
    <header class="site-header">
      <h1>AutoX Services</h1>
      <img
        src="shared/42B34D58-F7E8-43C4-AC8F-6F05AF04864A.jpeg"
        alt="AutoX Banner"
        class="header-image"
      />
    </header>

    <main class="services-container">
      <div class="service-card" data-service="Recovery">🚗 Recovery</div>
      <div class="service-card" data-service="Battery">🔋 Battery Fitting</div>
      <div class="service-card" data-service="Service">🛠️ Full Service</div>
      <div class="service-card" data-service="Brakes">🛑 Brake Check</div>
      <div class="service-card" data-service="AC">❄️ AC Diagnostics</div>
    </main>
  </div>

  <!-- Email Login/Register Modal -->
  <div id="authModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="authTitle">
    <div class="modal-backdrop"></div>
    <div class="modal-content slide-up">
      <button class="close-btn" id="closeModalBtn" aria-label="Close modal">&times;</button>
      <h2 id="authTitle">Login</h2>
      <form id="authForm">
        <label for="email">Email address:</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" autocomplete="email" required />
        <p class="email-feedback" id="emailFeedback"></p>
        <button type="submit" id="authSubmit">Send Code</button>
        <p class="note">We'll email you a 6-digit code.</p>
      </form>
      <div class="auth-switch">
        <p id="authSwitchText">Don't have an account?</p>
        <button id="authSwitchBtn" type="button">Register</button>
      </div>
    </div>
  </div>

  <!-- Verification Modal -->
  <div id="verifyModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="verifyTitle">
    <div class="modal-backdrop"></div>
    <div class="modal-content slide-up">
      <button class="close-btn" id="closeVerifyModalBtn" aria-label="Close modal">&times;</button>
      <h2 id="verifyTitle">Enter Verification Code</h2>
      <form id="verifyForm">
        <label for="codeInput">6-digit code:</label>
        <input type="text" id="codeInput" name="codeInput" placeholder="Enter code" maxlength="6" pattern="\d{6}" required />
        <button type="submit" id="verifySubmit">Verify Code</button>
      </form>
      <p class="note">Please check your email for the code.</p>
    </div>
  </div>

  <!-- Toast Notifications -->
  <div id="toastContainer" class="toast-container"></div>

  <!-- Loading Spinner -->
  <div id="loadingSpinner" class="spinner hidden" aria-hidden="true"></div>

  <!-- Scripts -->
  <script>
    // === State & Elements ===
    const authModal = document.getElementById('authModal');
    const verifyModal = document.getElementById('verifyModal');
    const cards = document.querySelectorAll('.service-card');
    const authForm = document.getElementById('authForm');
    const verifyForm = document.getElementById('verifyForm');
    const emailInput = document.getElementById('email');
    const emailFeedback = document.getElementById('emailFeedback');
    const spinner = document.getElementById('loadingSpinner');
    const darkToggle = document.getElementById('darkModeToggle');

    let selectedService = null;
    let isRegistering = false;
    let currentEmail = '';

    // === Toast Notification ===
    function showToast(message, type = 'info') {
      const toast = document.createElement('div');
      toast.className = `toast toast-${type}`;
      toast.textContent = message;
      document.getElementById('toastContainer').appendChild(toast);
      setTimeout(() => {
        toast.classList.add('hide');
        toast.addEventListener('transitionend', () => toast.remove());
      }, 3000);
    }

    // === Loading Spinner ===
    function toggleSpinner(show) {
      spinner.classList.toggle('hidden', !show);
    }

    // === Modal Controls ===
    function closeModal(modal) {
      modal.classList.add('hidden');
      document.body.classList.remove('modal-open');
    }

    document.getElementById('closeModalBtn').onclick = () => closeModal(authModal);
    document.getElementById('closeVerifyModalBtn').onclick = () => closeModal(verifyModal);
    authModal.querySelector('.modal-backdrop').onclick = () => closeModal(authModal);
    verifyModal.querySelector('.modal-backdrop').onclick = () => closeModal(verifyModal);

    // === Card Animations on Scroll ===
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('animate-in');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.3 });

    cards.forEach(card => {
      observer.observe(card);
      card.addEventListener('click', () => {
        selectedService = card.dataset.service;
        authModal.classList.remove('hidden');
        document.body.classList.add('modal-open');
      });
    });

    // === Email Live Validation ===
    emailInput.addEventListener('input', () => {
      const isValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value);
      emailFeedback.textContent = isValid ? '✓ Valid email' : '';
      emailFeedback.style.color = isValid ? 'green' : '';
    });

    // === Toggle Login/Register Mode ===
    document.getElementById('authSwitchBtn').addEventListener('click', () => {
      isRegistering = !isRegistering;
      document.getElementById('authTitle').textContent = isRegistering ? 'Register' : 'Login';
      document.getElementById('authSubmit').textContent = isRegistering ? 'Register & Send Code' : 'Send Code';
      document.getElementById('authSwitchText').textContent = isRegistering ? 'Already have an account?' : "Don't have an account?";
      document.getElementById('authSwitchBtn').textContent = isRegistering ? 'Login' : 'Register';
    });

    // === Send Email Code ===
    authForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      if (!email) return showToast('Please enter a valid email.', 'error');

      try {
        toggleSpinner(true);
        const res = await fetch('http://localhost:3000/api/send-code', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, register: isRegistering })
        });
        const data = await res.json();
        if (res.ok) {
          showToast(`Code sent to ${email}`, 'success');
          currentEmail = email;
          authModal.classList.add('hidden');
          verifyModal.classList.remove('hidden');
        } else {
          showToast(data.error || 'Error sending code.', 'error');
        }
      } catch {
        showToast('Network error. Try again.', 'error');
      } finally {
        toggleSpinner(false);
      }
    });

    // === Verify 6-digit Code ===
    verifyForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const code = document.getElementById('codeInput').value.trim();
      if (!/^\d{6}$/.test(code)) return showToast('Invalid code format.', 'error');

      try {
        toggleSpinner(true);
        const res = await fetch('http://localhost:3000/api/verify-code', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: currentEmail, code })
        });
        const data = await res.json();
        if (res.ok) {
          showToast('Verified! You are now logged in.', 'success');
          verifyModal.classList.add('hidden');
        } else {
          showToast(data.error || 'Invalid code.', 'error');
        }
      } catch {
        showToast('Could not verify code.', 'error');
      } finally {
        toggleSpinner(false);
      }
    });

    // === Dark Mode Toggle ===
    const darkModeClass = 'dark-mode';
    function setDarkMode(enabled) {
      document.body.classList.toggle(darkModeClass, enabled);
      localStorage.setItem('darkMode', enabled ? 'true' : 'false');
      darkToggle.textContent = enabled ? '☀️' : '🌙';
    }

    darkToggle.addEventListener('click', () => {
      const enabled = document.body.classList.toggle(darkModeClass);
      setDarkMode(enabled);
    });

    // Apply dark mode on load
    window.addEventListener('DOMContentLoaded', () => {
      const darkPref = localStorage.getItem('darkMode') === 'true';
      setDarkMode(darkPref);
    });
  </script>
</body>
</html>
